<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="green">Click</div>
    <div class="red">Click</div>
    <div class="blue">Click</div>
    <div class="yellow">Hover</div>
    <!-- form -->
    <form class="login">
      <div class="user-email">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
      </div>

      <div class="user-password">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <!-- form -->

    <!-- carousel -->
    <div class="container">
      <span class="left">&larr;</span>
      <span class="right">&rarr;</span>
      <img src="img/thira.jpg" alt="" />
      <img src="img/kobenhavn.jpg" alt="" />
      <img src="img/lake_thun.jpg" alt="" />
      <img src="img/beach.jpg" alt="" />
      <img src="img/skopje.jpg" alt="" />
      <img src="img/hamburg.jpg" alt="" />
    </div>
    <!-- carousel -->
    <script src="index.js"></script>
    <script src="carousel.js"></script>
  </body>
</html>
